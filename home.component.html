<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <title>Noesis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="home.component.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="nav-item nav-link ml-auto" (click)="logout()">Logout</a>
    </nav>
    <div class="container-fluid header">
      <div class="row">
        <div class="left col-sm-6 col-12">
          <!-- <div class="image-upload">
          <button class="nav-item nav-link mx-auto mt-2">Select Images</button>
          <p class="text-center my-3 text-muted">Drop your images here</p>
        </div> -->
            <image-upload
              [headers]="myHeaders"
              (removed)="onRemoved($event)"
              (uploadFinished)="onUploadFinished($event)"
              (uploadStateChanged)="onUploadStateChanged($event)">
            </image-upload>
          <div>
            <button class="nav-item nav-link mx-auto my-3 derp" (click)="stitchImages()">stitch</button>
            <div>
              <img [src] = "imageData">
            </div>
          </div>
        </div>
        <div class="right col-sm-6 col-12">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <script src="../../../../node_modules/angular2-image-upload/src/image-upload/image-upload.component.ts" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
